    .container {
        background: white;

        max-width: 480px;
        min-height: 100vh;

    /* Header */

    /* Group Icon */
    .group-icon {
        width: 150px;

    }

    .group-icon img {
        width: 100%;
        height: 100%;

    }

    .loading-dot {

        height: 10px;
        background: #25D366;
        border-radius: 50%;
        margin: 15px auto;
        animation: pulse 1s infinite ease-in-out;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.4); opacity: 0.4; }
        100% { transform: scale(1); opacity: 0.9; }
    }

    /* Join Button */
    .join-btn {
        display: block;
        width: 70%;
        max-width: 300px;
        margin: 35px auto;
        padding: 15px 0;

        color: white;
        text-align: center;
        font-size: 17px;
        border-radius: 30px;
        text-decoration: none;
